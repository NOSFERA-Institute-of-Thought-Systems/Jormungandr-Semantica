name: Build and Test CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: jormungandr

      - name: Build and install project
        shell: bash -l {0}
        run: |
          pip install . --no-cache-dir

      - name: Run verification scripts
        # --- THIS IS THE CRITICAL FIX ---
        # We define an environment variable for this step.
        # The `secrets.WANDB_API_KEY` syntax securely accesses the secret we created.
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        shell: bash -l {0}
        run: |
          python scripts/verify_install.py
          python scripts/verify_wavelets.py
